<div class="full-height">
  <div class="container mb-5">
    <div class="row flex-center mt-5">
      <div class="col-md-6 theme-background pb-3 pr-0 pl-0 z-depth-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-deep-orange">Sign Up - Basic Info</h1>
            </div>
          </div>
          <div class="row h-100">
            <!-- Register form -->
            <div class="col-md-12 mt-3">
              <div class="container-fluid mt-0 mb-0">
                <form name="basic-form">

                  <div class="row">
                    <div class="col-md-12">
                      <div class="md-form">
                        <input type="email" [(ngModel)]="user.email" id="registerForm-email" name="email" class="form-control" placeholder="johndoe@gmail.com">
                        <label for="registerForm-email">Your email</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="md-form">
                        <input type="password" [(ngModel)]="user.password" id="registerForm-pass" name="pass" class="form-control" placeholder="12345678">
                        <label for="registerForm-pass">Your password</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="md-form">
                        <input type="password" id="registerForm-con-pass" class="form-control" placeholder="12345678">
                        <label for="registerForm-con-pass">Confirm password</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="md-form">
                        <input type="text" [(ngModel)]="user.first_name" id="registerForm-fname" name="fname" class="form-control" placeholder="John">
                        <label for="registerForm-fname">First Name</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="md-form">
                        <input type="text" [(ngModel)]="user.last_name" id="registerForm-lname" name="lname" class="form-control" placeholder="Doe">
                        <label for="registerForm-lname">Last Name</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="md-form">
                        <input class="form-check-input mb-0" mdbInputDirective type="hidden" class="form-check-input filled-in" id="date">
                        <label class="form-check-label mb-0" for="date">Date of Birth</label>
                      </div>
                      <div class="row">
                        <mdb-date-picker name="mydate" [placeholder]="'Selected date'" [(ngModel)]="user.dob" required></mdb-date-picker>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="md-form">
                        <input class="form-check-input" mdbInputDirective type="hidden" class="form-check-input filled-in" id="checkbox0">
                        <label class="form-check-label" for="checkbox0">Gender</label>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-check">
                            <input class="form-check-input" mdbInputDirective type="checkbox" class="form-check-input filled-in" id="checkbox1">
                            <label class="form-check-label" for="checkbox1">Male</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-check">
                            <input class="form-check-input" mdbInputDirective type="checkbox" class="form-check-input filled-in" id="checkbox2">
                            <label class="form-check-label" for="checkbox2">Female</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 pull-right">
                      <div class="text-center">
                        <input type="button" class="btn pt-2 pb-2 mb-3 w-50 login-btn btn-lg waves-light" value="Next" mdbWavesEffect>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- Register form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

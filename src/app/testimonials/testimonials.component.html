<div class="full-height">
  <!-- Section: Testimonials -->
  <section class="team-section text-center my-5">

    <!-- Section heading -->
    <h2 class="h1-responsive font-weight-bold my-5">Testimonials</h2>
    <!-- Section description -->
    <p class="dark-grey-text w-responsive mx-auto mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error amet numquam iure provident voluptate esse quasi,
      veritatis totam voluptas nostrum quisquam eum porro a pariatur veniam.</p>

    <!--Grid row-->
    <div class="row text-center">

      <!--Grid column-->
      <div class="col-md-4 mb-md-0 mb-5" *ngFor="let item of testimony">

        <div class="testimonial">
          <!--Avatar-->
          <div class="avatar mx-auto">
            <img [src]="item.avatar" class="rounded-circle z-depth-1 img-fluid">
          </div>
          <!--Content-->
          <h4 class="font-weight-bold dark-grey-text mt-4">{{item.name}}</h4>
          <h6 class="font-weight-bold blue-text my-3">{{item.title}}</h6>
          <p class="font-weight-normal dark-grey-text">
            <i class="fa fa-quote-left pr-2"></i>{{item.body}}</p>
        </div>

      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->

  </section>
  <!-- Section: Testimonials -->
</div>
